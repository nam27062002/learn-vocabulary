{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Flashcard Mới</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body {
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }
        .flashcard-section {
            background-color: #272744; /* Slightly lighter dark background for sections */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .flashcard-section.sortable-chosen {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            background: #f0f8ff;
        }
        .flashcard-section.sortable-ghost {
            opacity: 0.5;
        }
        .flashcard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
        }
        .flashcard-header .actions {
            display: flex;
            gap: 10px;
        }
        .flashcard-header .action-icon {
            background: none;
            border: none;
            color: #888;
            font-size: 1.2em;
            cursor: pointer;
        }
        .flashcard-header .action-icon:hover {
            color: #eee;
        }
        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .input-field {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative; /* Add position relative for absolute positioning of suggestions */
        }
        .input-field label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }
        .input-field input[type="text"],
        .input-field textarea {
            background-color: #3b3b5c;
            border: 1px solid #4a4a70;
            border-radius: 5px;
            padding: 10px;
            color: #ffffff;
            font-size: 1em;
            resize: vertical;
            min-height: 40px; /* For definition textarea */
        }
        .image-upload {
            width: 100px;
            height: 100px;
            border: 2px dashed #4a4a70;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
            color: #b0b0b0;
            font-size: 0.8em;
            margin-left: 20px; /* Align with input-group */
            position: relative;
            overflow: hidden;
        }
        .image-upload img.preview {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .image-upload .image-upload-content {
            z-index: 3;
            position: relative;
        }
        .image-upload input[type="file"] {
            display: none;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            background-color: #555577;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #6a6a90;
        }
        .button.primary {
            background-color: #6a5acd; /* Royal Blue */
        }
        .button.primary:hover {
            background-color: #7b68ee;
        }
        .input-field input.correct-spelling,
        .input-field textarea.correct-spelling {
            color: #4CAF50 !important; /* Green for correct spelling */
        }
        .input-field input.incorrect-spelling,
        .input-field textarea.incorrect-spelling {
            color: #F44336 !important; /* Red for incorrect spelling */
        }
        .suggestions-list {
            position: absolute;
            top: 100%; /* Position below the input */
            left: 0;
            right: 0;
            background-color: #3b3b5c; /* Same as input background */
            border: 1px solid #4a4a70;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            color: #ffffff;
        }
        .suggestion-item:hover {
            background-color: #4a4a70;
        }

        /* Styles for Definition Selection Modal */
        .definition-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #272744;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #4a4a70;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            color: #ffffff;
        }
        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .definition-options {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .definition-item {
            background-color: #3b3b5c;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .definition-item:hover {
            background-color: #4a4a70;
        }
        .definition-item p {
            margin: 0;
            color: #e0e0e0;
        }
        .definition-item .part-of-speech {
            font-style: italic;
            color: #b0b0b0;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .definition-suggestions {
            position: absolute;
            left: 0; right: 0;
            background: #2c2c4a;
            border-radius: 6px;
            box-shadow: 0 2px 8px #0003;
            z-index: 10;
            margin-top: 2px;
            max-height: 220px;
            overflow-y: auto;
        }
        .definition-suggestion-item {
            padding: 10px 14px;
            cursor: pointer;
            border-bottom: 1px solid #35355a;
            color: #fff;
        }
        .definition-suggestion-item:last-child { border-bottom: none; }
        .definition-suggestion-item:hover { background: #3a3a5a; }
    </style>
</head>
<body>
    <div class="container" id="flashcardContainer">
        <div class="flashcard-section" data-card-index="1">
            <div class="flashcard-header">
                <span class="card-number">1</span>
                <div class="actions">
                    <button class="action-icon delete-card-btn" title="Xóa thẻ">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
                            <line x1="10" y1="11" x2="10" y2="17"/>
                            <line x1="14" y1="11" x2="14" y2="17"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div style="display: flex; align-items: flex-end;">
                <div class="input-group" style="flex-grow: 1;">
                    <div class="input-field">
                        <label for="term1">THUẬT NGỮ</label>
                        <input type="text" id="term1" name="term1" class="term-input">
                        <div id="suggestions1" class="suggestions-list" style="display: none;"></div>
                    </div>
                    <div class="input-field">
                        <label for="definition1">ĐỊNH NGHĨA</label>
                        <textarea id="definition1" name="definition1"></textarea>
                    </div>
                </div>
                <div class="image-upload" id="imageUpload1">
                    <input type="file" accept="image/*" id="fileInput1">
                    <img class="preview" id="imgPreview1" style="display:none;" />
                    <button type="button" id="deleteImg1" style="position:absolute;top:2px;right:2px;z-index:4;background:rgba(0,0,0,0.3);border:none;border-radius:50%;color:#fff;font-size:16px;cursor:pointer;width:22px;height:22px;display:none;align-items:center;justify-content:center;line-height:18px;padding:0;">&times;</button>
                    <div class="image-upload-content">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.85 6.15l-3.3-3.3c-.2-.2-.5-.3-.75-.3s-.55.1-.75.3L6 11.15V15h8.4L19 10.45l-3.3-3.3c-.2-.2-.5-.3-.75-.3s-.55.1-.75.3z"/></svg>
                        <span>Hình ảnh</span>
                    </div>
                </div>
            </div>
            <div class="auto-info" style="margin-top:8px;display:none;">
                <span class="auto-pos" style="margin-right:16px;"></span>
                <span class="auto-audio" style="cursor:pointer;vertical-align:middle;"></span>
            </div>
            <div class="definition-suggestions" style="display:none; position:absolute; left:0; right:0; z-index:10;"></div>
        </div>
    </div>
    <div class="button-group">
        <button class="button">Thêm thẻ</button>
    </div>
    <div style="text-align:center; margin-top: 32px;">
        <button id="saveAllFlashcardsBtn" class="button" style="font-size: 1.1rem; padding: 10px 32px; background: #4caf50; color: #fff; border-radius: 6px; border: none; cursor: pointer;">Lưu thẻ</button>
    </div>

    <!-- Definition Selection Modal -->
    <div id="definitionModal" class="definition-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chọn Định Nghĩa</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="definition-options">
                <!-- Definitions will be loaded here by JavaScript -->
            </div>
            <div style="text-align: right;">
                <button class="button" id="cancelDefinitionSelection">Hủy</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const termInputs = document.querySelectorAll('.term-input');
            const definitionModal = document.getElementById('definitionModal');
            const closeButton = definitionModal.querySelector('.close-button');
            const definitionOptionsContainer = definitionModal.querySelector('.definition-options');
            const cancelDefinitionSelectionButton = document.getElementById('cancelDefinitionSelection');

            let currentDefinitionTextarea = null; // To store the textarea linked to the current definition selection
            let fetchedWordDetails = null; // To store the full word details fetched from API

            closeButton.onclick = function() {
                definitionModal.style.display = 'none';
            }
            cancelDefinitionSelectionButton.onclick = function() {
                definitionModal.style.display = 'none';
            }
            window.onclick = function(event) {
                if (event.target == definitionModal) {
                    definitionModal.style.display = 'none';
                }
            }

            termInputs.forEach(input => {
                const suggestionsBox = document.getElementById(`suggestions${input.id.replace('term', '')}`);

                input.addEventListener('input', debounce(function() {
                    const query = this.value.trim();

                    // Reset color immediately when typing starts again
                    this.classList.remove('correct-spelling', 'incorrect-spelling');

                    if (query.length > 0 && !this.classList.contains('correct-spelling')) {
                        fetch(`/suggest-words/?q=${encodeURIComponent(query)}`)
                            .then(response => {
                                if (!response.ok) {
                                    return response.json().catch(() => {
                                        throw new Error(`HTTP error! status: ${response.status}`);
                                    });
                                }
                                return response.json();
                            })
                            .then(data => {
                                suggestionsBox.innerHTML = '';
                                if (data && data.error) {
                                    suggestionsBox.style.display = 'none';
                                    return;
                                }
                                if (data.length > 0) {
                                    data.forEach(word => {
                                        const suggestionItem = document.createElement('div');
                                        suggestionItem.classList.add('suggestion-item');
                                        suggestionItem.textContent = word;
                                        suggestionItem.addEventListener('click', () => {
                                            input.value = word;
                                            suggestionsBox.style.display = 'none';
                                            checkSpelling(input);
                                            // Trigger fetch definition and show modal
                                            if (input.value.trim()) {
                                                fetch(`/word-details/?word=${encodeURIComponent(input.value.trim())}`)
                                                    .then(response => {
                                                        if (!response.ok) {
                                                            return response.json().catch(() => {
                                                                throw new Error(`HTTP error! status: ${response.status}`);
                                                            });
                                                        }
                                                        return response.json();
                                                    })
                                                    .then(data => {
                                                        if (data && data.error) {
                                                            definitionInput.value = `Lỗi: ${data.error}`;
                                                            definitionInput.style.color = '#F44336';
                                                            return;
                                                        }
                                                        fetchedWordDetails = data;
                                                        definitionOptionsContainer.innerHTML = '';
                                                        let hasDefinitions = false;
                                                        if (data.meanings && data.meanings.length > 0) {
                                                            data.meanings.forEach(meaning => {
                                                                if (meaning.definitions && meaning.definitions.length > 0) {
                                                                    meaning.definitions.forEach((def, index) => {
                                                                        hasDefinitions = true;
                                                                        const definitionItem = document.createElement('div');
                                                                        definitionItem.classList.add('definition-item');
                                                                        definitionItem.innerHTML = `
                                                                            ${meaning.part_of_speech ? `<p class=\"part-of-speech\">(${meaning.part_of_speech})</p>` : ''}
                                                                            <p>${def.en}</p>
                                                                        `;
                                                                        definitionItem.dataset.definitionIndex = index;
                                                                        definitionItem.dataset.meaningIndex = data.meanings.indexOf(meaning);
                                                                        definitionItem.addEventListener('click', function() {
                                                                            const selectedMeaningIndex = parseInt(this.dataset.meaningIndex);
                                                                            const selectedDefinitionIndex = parseInt(this.dataset.definitionIndex);
                                                                            const selectedMeaning = fetchedWordDetails.meanings[selectedMeaningIndex];
                                                                            const selectedDefinition = selectedMeaning.definitions[selectedDefinitionIndex];
                                                                            let definitionText = `${selectedDefinition.en}`;
                                                                            definitionInput.value = definitionText.trim();
                                                                            definitionInput.style.color = '#ffffff';
                                                                            definitionModal.style.display = 'none';
                                                                        });
                                                                        definitionOptionsContainer.appendChild(definitionItem);
                                                                    });
                                                                }
                                                            });
                                                        }
                                                        if (hasDefinitions) {
                                                            currentDefinitionTextarea = definitionInput;
                                                            definitionModal.style.display = 'flex';
                                                        } else {
                                                            definitionInput.value = 'Không tìm thấy định nghĩa.';
                                                            definitionInput.style.color = '#b0b0b0';
                                                        }
                                                    })
                                                    .catch(error => {
                                                        definitionInput.value = `Lỗi: ${error.message || 'Không thể lấy định nghĩa.'}`;
                                                        definitionInput.style.color = '#F44336';
                                                    });
                                            }
                                        });
                                        suggestionsBox.appendChild(suggestionItem);
                                    });
                                    suggestionsBox.style.display = 'block';
                                } else {
                                    suggestionsBox.style.display = 'none';
                                }
                            })
                            .catch(() => { suggestionsBox.style.display = 'none'; });
                        checkSpelling(input);
                    } else {
                        suggestionsBox.style.display = 'none';
                        this.classList.remove('correct-spelling', 'incorrect-spelling');
                    }
                }, 300));

                // Hide suggestions when input loses focus
                input.addEventListener('blur', function() {
                    setTimeout(() => {
                        suggestionsBox.style.display = 'none';
                    }, 100); // Small delay to allow click on suggestion item
                });

                // Function to prevent immediate hiding on click
                suggestionsBox.addEventListener('mousedown', function(event) {
                    event.preventDefault();
                });

                // Listen for Enter key to fetch word details
                input.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault(); // Prevent form submission
                        const word = this.value.trim();
                        const definitionInput = document.getElementById(`definition${this.id.replace('term', '')}`);

                        if (word) {
                            fetch(`/word-details/?word=${encodeURIComponent(word)}`)
                                .then(response => {
                                    if (!response.ok) {
                                        return response.json().catch(() => {
                                            throw new Error(`HTTP error! status: ${response.status}`);
                                        });
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    if (data && data.error) {
                                        console.error('Backend returned an error for word details:', data.error);
                                        definitionInput.value = `Lỗi: ${data.error}`;
                                        definitionInput.style.color = '#F44336'; // Red text for error
                                        return;
                                    }

                                    fetchedWordDetails = data; // Store the fetched data

                                    definitionOptionsContainer.innerHTML = ''; // Clear previous options
                                    let hasDefinitions = false;

                                    if (data.meanings && data.meanings.length > 0) {
                                        data.meanings.forEach(meaning => {
                                            if (meaning.definitions && meaning.definitions.length > 0) {
                                                meaning.definitions.forEach((def, index) => {
                                                    hasDefinitions = true;
                                                    const definitionItem = document.createElement('div');
                                                    definitionItem.classList.add('definition-item');
                                                    definitionItem.innerHTML = `
                                                        ${meaning.part_of_speech ? `<p class=\"part-of-speech\">(${meaning.part_of_speech})</p>` : ''}
                                                        <p>${def.en}</p>
                                                    `;
                                                    // Store the full definition object for later use
                                                    definitionItem.dataset.definitionIndex = index;
                                                    definitionItem.dataset.meaningIndex = data.meanings.indexOf(meaning);
                                                    
                                                    definitionItem.addEventListener('click', function() {
                                                        const selectedMeaningIndex = parseInt(this.dataset.meaningIndex);
                                                        const selectedDefinitionIndex = parseInt(this.dataset.definitionIndex);

                                                        const selectedMeaning = fetchedWordDetails.meanings[selectedMeaningIndex];
                                                        const selectedDefinition = selectedMeaning.definitions[selectedDefinitionIndex];

                                                        let definitionText = `${selectedDefinition.en}`;
                                                        
                                                        currentDefinitionTextarea.value = definitionText.trim();
                                                        currentDefinitionTextarea.style.color = '#ffffff';
                                                        definitionModal.style.display = 'none'; // Close modal after selection
                                                    });
                                                    definitionOptionsContainer.appendChild(definitionItem);
                                                });
                                            }
                                        });
                                    }

                                    if (hasDefinitions) {
                                        currentDefinitionTextarea = definitionInput; // Set the target textarea
                                        definitionModal.style.display = 'flex'; // Show modal
                                    } else {
                                        definitionInput.value = 'Không tìm thấy định nghĩa.';
                                        definitionInput.style.color = '#b0b0b0';
                                    }

                                })
                                .catch(error => {
                                    console.error('Error fetching word details:', error);
                                    definitionInput.value = `Lỗi: ${error.message || 'Không thể lấy định nghĩa.'}`;
                                    definitionInput.style.color = '#F44336'; // Red text for error
                                });
                        } else {
                            definitionInput.value = '';
                            definitionInput.style.color = '#ffffff';
                        }
                    }
                });

                // Function to perform spell check
                function checkSpelling(inputElement) {
                    const wordToCheck = inputElement.value.trim();
                    if (wordToCheck.length > 0) {
                        fetch('/check-spelling/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                'X-CSRFToken': getCookie('csrftoken') // You need to get CSRF token
                            },
                            body: `word=${encodeURIComponent(wordToCheck)}`
                        })
                        .then(response => {
                            if (!response.ok) {
                                return response.json().catch(() => {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                });
                            }
                            return response.json();
                        })
                        .then(data => {
                            // Check if the data itself indicates an error from Django backend
                            if (data && data.error) {
                                console.error('Backend returned an error for spell check:', data.error);
                                inputElement.classList.remove('correct-spelling', 'incorrect-spelling');
                                return; // Exit here
                            }
                            if (data.is_correct) {
                                inputElement.classList.remove('incorrect-spelling');
                                inputElement.classList.add('correct-spelling');
                            } else {
                                inputElement.classList.remove('correct-spelling');
                                inputElement.classList.add('incorrect-spelling');
                            }
                        })
                        .catch(error => {
                            console.error('Error checking spelling:', error);
                            inputElement.classList.remove('correct-spelling', 'incorrect-spelling'); // Reset color on error
                        });
                    }
                }
            });

            // Debounce function to limit how often a function is called
            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), delay);
                };
            }

            // IMAGE UPLOAD LOGIC
            function setupImageUpload(imageUploadId, fileInputId, imgPreviewId, deleteBtnId) {
                const imageUpload = document.getElementById(imageUploadId);
                const fileInput = document.getElementById(fileInputId);
                const imgPreview = document.getElementById(imgPreviewId);
                const deleteBtn = document.getElementById(deleteBtnId);
                const uploadContent = imageUpload.querySelector('.image-upload-content');

                imageUpload.addEventListener('click', function(e) {
                    // Đừng trigger khi click vào nút delete
                    if (e.target === deleteBtn) return;
                    fileInput.click();
                });

                fileInput.addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            imgPreview.src = e.target.result;
                            imgPreview.style.display = 'block';
                            if (uploadContent) uploadContent.style.display = 'none';
                            if (deleteBtn) deleteBtn.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    }
                });

                if (deleteBtn) {
                    deleteBtn.addEventListener('click', function(e) {
                        e.stopPropagation(); // Không trigger upload khi xóa
                        imgPreview.src = '';
                        imgPreview.style.display = 'none';
                        fileInput.value = '';
                        if (uploadContent) uploadContent.style.display = 'flex';
                        deleteBtn.style.display = 'none';
                    });
                    // Ẩn nút delete ban đầu
                    deleteBtn.style.display = 'none';
                }
            }
            setupImageUpload('imageUpload1', 'fileInput1', 'imgPreview1', 'deleteImg1');

            // ADD FLASHCARD LOGIC
            function reindexFlashcards() {
                const cards = document.querySelectorAll('.flashcard-section');
                cards.forEach((card, idx) => {
                    const index = idx + 1;
                    card.setAttribute('data-card-index', index);
                    card.querySelector('.card-number').textContent = index;
                    // Update input ids/names
                    card.querySelector('.term-input').id = `term${index}`;
                    card.querySelector('.term-input').name = `term${index}`;
                    card.querySelector('.input-field textarea').id = `definition${index}`;
                    card.querySelector('.input-field textarea').name = `definition${index}`;
                    card.querySelector('.suggestions-list').id = `suggestions${index}`;
                    card.querySelector('.image-upload').id = `imageUpload${index}`;
                    card.querySelector('input[type="file"]').id = `fileInput${index}`;
                    card.querySelector('img.preview').id = `imgPreview${index}`;
                    card.querySelector('button[id^="deleteImg"]').id = `deleteImg${index}`;
                });
            }

            function initFlashcardSection(section) {
                // --- Gợi ý từ, kiểm tra chính tả, chọn định nghĩa ---
                const input = section.querySelector('.term-input');
                const suggestionsBox = section.querySelector('.suggestions-list');
                const definitionInput = section.querySelector('textarea');
                const cardIndex = section.getAttribute('data-card-index');

                // Gợi ý từ
                input.addEventListener('input', debounce(function() {
                    const query = this.value.trim();
                    this.classList.remove('correct-spelling', 'incorrect-spelling');
                    if (query.length > 0 && !this.classList.contains('correct-spelling')) {
                        fetch(`/suggest-words/?q=${encodeURIComponent(query)}`)
                            .then(response => {
                                if (!response.ok) {
                                    return response.json().catch(() => {
                                        throw new Error(`HTTP error! status: ${response.status}`);
                                    });
                                }
                                return response.json();
                            })
                            .then(data => {
                                suggestionsBox.innerHTML = '';
                                if (data && data.error) {
                                    suggestionsBox.style.display = 'none';
                                    return;
                                }
                                if (data.length > 0) {
                                    data.forEach(word => {
                                        const suggestionItem = document.createElement('div');
                                        suggestionItem.classList.add('suggestion-item');
                                        suggestionItem.textContent = word;
                                        suggestionItem.addEventListener('click', () => {
                                            input.value = word;
                                            suggestionsBox.style.display = 'none';
                                            checkSpelling(input);
                                            // Trigger fetch definition and show modal
                                            if (input.value.trim()) {
                                                fetch(`/word-details/?word=${encodeURIComponent(input.value.trim())}`)
                                                    .then(response => {
                                                        if (!response.ok) {
                                                            return response.json().catch(() => {
                                                                throw new Error(`HTTP error! status: ${response.status}`);
                                                            });
                                                        }
                                                        return response.json();
                                                    })
                                                    .then(data => {
                                                        if (data && data.error) {
                                                            definitionInput.value = `Lỗi: ${data.error}`;
                                                            definitionInput.style.color = '#F44336';
                                                            return;
                                                        }
                                                        fetchedWordDetails = data;
                                                        definitionOptionsContainer.innerHTML = '';
                                                        let hasDefinitions = false;
                                                        if (data.meanings && data.meanings.length > 0) {
                                                            data.meanings.forEach(meaning => {
                                                                if (meaning.definitions && meaning.definitions.length > 0) {
                                                                    meaning.definitions.forEach((def, index) => {
                                                                        hasDefinitions = true;
                                                                        const definitionItem = document.createElement('div');
                                                                        definitionItem.classList.add('definition-item');
                                                                        definitionItem.innerHTML = `
                                                                            ${meaning.part_of_speech ? `<p class=\"part-of-speech\">(${meaning.part_of_speech})</p>` : ''}
                                                                            <p>${def.en}</p>
                                                                        `;
                                                                        definitionItem.dataset.definitionIndex = index;
                                                                        definitionItem.dataset.meaningIndex = data.meanings.indexOf(meaning);
                                                                        definitionItem.addEventListener('click', function() {
                                                                            const selectedMeaningIndex = parseInt(this.dataset.meaningIndex);
                                                                            const selectedDefinitionIndex = parseInt(this.dataset.definitionIndex);
                                                                            const selectedMeaning = fetchedWordDetails.meanings[selectedMeaningIndex];
                                                                            const selectedDefinition = selectedMeaning.definitions[selectedDefinitionIndex];
                                                                            let definitionText = `${selectedDefinition.en}`;
                                                                            definitionInput.value = definitionText.trim();
                                                                            definitionInput.style.color = '#ffffff';
                                                                            definitionModal.style.display = 'none';
                                                                        });
                                                                        definitionOptionsContainer.appendChild(definitionItem);
                                                                    });
                                                                }
                                                            });
                                                        }
                                                        if (hasDefinitions) {
                                                            currentDefinitionTextarea = definitionInput;
                                                            definitionModal.style.display = 'flex';
                                                        } else {
                                                            definitionInput.value = 'Không tìm thấy định nghĩa.';
                                                            definitionInput.style.color = '#b0b0b0';
                                                        }
                                                    })
                                                    .catch(error => {
                                                        definitionInput.value = `Lỗi: ${error.message || 'Không thể lấy định nghĩa.'}`;
                                                        definitionInput.style.color = '#F44336';
                                                    });
                                            }
                                        });
                                        suggestionsBox.appendChild(suggestionItem);
                                    });
                                    suggestionsBox.style.display = 'block';
                                } else {
                                    suggestionsBox.style.display = 'none';
                                }
                            })
                            .catch(() => { suggestionsBox.style.display = 'none'; });
                        checkSpelling(input);
                    } else {
                        suggestionsBox.style.display = 'none';
                        this.classList.remove('correct-spelling', 'incorrect-spelling');
                    }
                }, 300));

                // Hide suggestions khi blur
                input.addEventListener('blur', function() {
                    setTimeout(() => { suggestionsBox.style.display = 'none'; }, 100);
                });
                suggestionsBox.addEventListener('mousedown', function(event) { event.preventDefault(); });

                // Enter để lấy định nghĩa
                input.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        if (input.value.trim()) {
                            fetch(`/word-details/?word=${encodeURIComponent(input.value.trim())}`)
                                .then(response => {
                                    if (!response.ok) {
                                        return response.json().catch(() => {
                                            throw new Error(`HTTP error! status: ${response.status}`);
                                        });
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    if (data && data.error) {
                                        definitionInput.value = `Lỗi: ${data.error}`;
                                        definitionInput.style.color = '#F44336';
                                        return;
                                    }
                                    fetchedWordDetails = data;
                                    definitionOptionsContainer.innerHTML = '';
                                    let hasDefinitions = false;
                                    if (data.meanings && data.meanings.length > 0) {
                                        data.meanings.forEach(meaning => {
                                            if (meaning.definitions && meaning.definitions.length > 0) {
                                                meaning.definitions.forEach((def, index) => {
                                                    hasDefinitions = true;
                                                    const definitionItem = document.createElement('div');
                                                    definitionItem.classList.add('definition-item');
                                                    definitionItem.innerHTML = `
                                                        ${meaning.part_of_speech ? `<p class=\"part-of-speech\">(${meaning.part_of_speech})</p>` : ''}
                                                        <p>${def.en}</p>
                                                    `;
                                                    definitionItem.dataset.definitionIndex = index;
                                                    definitionItem.dataset.meaningIndex = data.meanings.indexOf(meaning);
                                                    definitionItem.addEventListener('click', function() {
                                                        const selectedMeaningIndex = parseInt(this.dataset.meaningIndex);
                                                        const selectedDefinitionIndex = parseInt(this.dataset.definitionIndex);
                                                        const selectedMeaning = fetchedWordDetails.meanings[selectedMeaningIndex];
                                                        const selectedDefinition = selectedMeaning.definitions[selectedDefinitionIndex];
                                                        let definitionText = `${selectedDefinition.en}`;
                                                        definitionInput.value = definitionText.trim();
                                                        definitionInput.style.color = '#ffffff';
                                                        definitionModal.style.display = 'none';
                                                    });
                                                    definitionOptionsContainer.appendChild(definitionItem);
                                                });
                                            }
                                        });
                                    }
                                    if (hasDefinitions) {
                                        currentDefinitionTextarea = definitionInput;
                                        definitionModal.style.display = 'flex';
                                    } else {
                                        definitionInput.value = 'Không tìm thấy định nghĩa.';
                                        definitionInput.style.color = '#b0b0b0';
                                    }
                                })
                                .catch(error => {
                                    definitionInput.value = `Lỗi: ${error.message || 'Không thể lấy định nghĩa.'}`;
                                    definitionInput.style.color = '#F44336';
                                });
                        }
                    }
                });

                // Kiểm tra chính tả
                function checkSpelling(inputElement) {
                    const wordToCheck = inputElement.value.trim();
                    if (wordToCheck.length > 0) {
                        fetch('/check-spelling/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                'X-CSRFToken': getCookie('csrftoken')
                            },
                            body: `word=${encodeURIComponent(wordToCheck)}`
                        })
                        .then(response => {
                            if (!response.ok) {
                                return response.json().catch(() => {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                });
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.is_correct) {
                                inputElement.classList.remove('incorrect-spelling');
                                inputElement.classList.add('correct-spelling');
                            } else {
                                inputElement.classList.remove('correct-spelling');
                                inputElement.classList.add('incorrect-spelling');
                            }
                        })
                        .catch(() => {
                            inputElement.classList.remove('correct-spelling', 'incorrect-spelling');
                        });
                    }
                }
            }

            // Khi load trang, khởi tạo cho thẻ đầu tiên
            document.querySelectorAll('.flashcard-section').forEach(initFlashcardSection);

            // Khi thêm thẻ mới, KHÔNG thêm drag handle nữa
            function addFlashcard() {
                const container = document.getElementById('flashcardContainer');
                const cards = container.querySelectorAll('.flashcard-section');
                const newIndex = cards.length + 1;
                const template = cards[0].cloneNode(true);
                // Reset input values
                template.querySelector('.term-input').value = '';
                template.querySelector('.input-field textarea').value = '';
                template.querySelector('img.preview').src = '';
                template.querySelector('img.preview').style.display = 'none';
                template.querySelector('input[type="file"]').value = '';
                template.querySelector('.image-upload-content').style.display = 'flex';
                template.querySelector('button[id^="deleteImg"]').style.display = 'none';
                template.querySelector('.suggestions-list').innerHTML = '';
                template.querySelector('.suggestions-list').style.display = 'none';
                container.appendChild(template);
                reindexFlashcards();
                initFlashcardSection(template);
                attachWordExistsCheck(template.querySelector('.term-input'));
                attachDefinitionSuggestionLogic(template);
                attachSpeakIconLogic(template);
                attachAutoInfoLogic(template);
            }
            document.querySelector('.button-group .button').addEventListener('click', function(e) {
                if (this.textContent.trim() === 'Thêm thẻ') {
                    e.preventDefault();
                    addFlashcard();
                }
            });

            // Khởi tạo SortableJS cho container, KHÔNG dùng handle
            const flashcardContainer = document.getElementById('flashcardContainer');
            new Sortable(flashcardContainer, {
                animation: 200,
                onEnd: function(evt) {
                    reindexFlashcards();
                }
            });

            // Biến cache lưu dữ liệu API từng từ
            const wordApiCache = {};

            // Khi fetch chi tiết từ (ví dụ trong logic autocomplete, enter...), lưu vào cache
            function fetchWordDetailsAndCache(word, callback) {
                fetch(`/word-details/?word=${encodeURIComponent(word)}`)
                    .then(res => res.json())
                    .then(data => {
                        wordApiCache[word.toLowerCase()] = data;
                        if (callback) callback(data);
                    });
            }

            document.getElementById('saveAllFlashcardsBtn').addEventListener('click', function(e) {
                e.preventDefault();
                const cards = document.querySelectorAll('.flashcard-section');
                const formData = new FormData();
                cards.forEach((card, idx) => {
                    const termInput = card.querySelector('.term-input');
                    let word = termInput ? termInput.value.trim() : '';
                    formData.append(`flashcards[${idx}][word]`, word);

                    let posInput = card.querySelector('.part-of-speech-input');
                    let part_of_speech = posInput ? posInput.value.trim() : '';

                    let defTextarea = card.querySelector('textarea');
                    let english_definition = defTextarea ? defTextarea.value.trim() : '';

                    let audioInput = card.querySelector('.audio-url-input');
                    let audio_url = audioInput ? audioInput.value.trim() : '';

                    // Nếu thiếu loại từ hoặc audio_url thì lấy từ cache
                    const cache = wordApiCache[word.toLowerCase()];
                    if (cache) {
                        if (!part_of_speech && cache.meanings && cache.meanings[0]) {
                            part_of_speech = cache.meanings[0].part_of_speech || '';
                        }
                        if (!audio_url && cache.phonetics && cache.phonetics.length > 0) {
                            // Lấy audio đầu tiên có giá trị
                            for (let ph of cache.phonetics) {
                                if (ph.audio) { audio_url = ph.audio; break; }
                            }
                        }
                    }
                    formData.append(`flashcards[${idx}][part_of_speech]`, part_of_speech);
                    formData.append(`flashcards[${idx}][english_definition]`, english_definition);
                    formData.append(`flashcards[${idx}][audio_url]`, audio_url);

                    const imgInput = card.querySelector('.image-input');
                    if (imgInput && imgInput.files && imgInput.files[0]) {
                        formData.append(`flashcards[${idx}][image]`, imgInput.files[0]);
                    }
                });
                fetch('/api/save-flashcards/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('Lưu thành công!');
                    } else {
                        alert('Lỗi: ' + (data.error || 'Không lưu được!'));
                    }
                })
                .catch(err => {
                    alert('Lỗi kết nối server!');
                });
            });

            function showWordExistsError(input, show) {
                let err = input.parentNode.querySelector('.word-exists-error');
                if (!err && show) {
                    err = document.createElement('div');
                    err.className = 'word-exists-error';
                    err.style.color = '#ff5252';
                    err.style.fontSize = '0.95em';
                    err.style.marginTop = '4px';
                    err.textContent = 'Từ này đã tồn tại trong hệ thống!';
                    input.parentNode.appendChild(err);
                }
                if (err) err.style.display = show ? 'block' : 'none';
                input.style.borderColor = show ? '#ff5252' : '';
            }

            function attachWordExistsCheck(input) {
                input.addEventListener('input', debounce(function() {
                    const word = this.value.trim();
                    if (!word) {
                        showWordExistsError(this, false);
                        return;
                    }
                    fetch(`/api/check-word-exists/?word=${encodeURIComponent(word)}`)
                        .then(res => res.json())
                        .then(data => {
                            showWordExistsError(this, data.exists);
                        });
                }, 300));
            }

            document.querySelectorAll('.term-input').forEach(attachWordExistsCheck);

            function attachDefinitionSuggestionLogic(section) {
                const termInput = section.querySelector('.term-input');
                const defTextarea = section.querySelector('textarea');
                const suggestionBox = section.querySelector('.definition-suggestions');
                let currentSuggestions = [];
                let suggestionVisible = false;

                // Helper: kiểm tra chính tả (dựa vào class correct-spelling)
                function isTermCorrect() {
                    return termInput.classList.contains('correct-spelling');
                }

                // Hiển thị gợi ý định nghĩa
                function showSuggestions(defs) {
                    suggestionBox.innerHTML = '';
                    if (!defs || defs.length === 0) {
                        suggestionBox.style.display = 'none';
                        suggestionVisible = false;
                        return;
                    }
                    defs.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'definition-suggestion-item';
                        div.innerHTML = (item.part_of_speech ? `<span style="color:#b0b0ff;font-style:italic;">(${item.part_of_speech})</span> ` : '') + item.en;
                        div.addEventListener('mousedown', function(e) {
                            e.preventDefault();
                            defTextarea.value = item.en;
                            suggestionBox.style.display = 'none';
                            suggestionVisible = false;
                        });
                        suggestionBox.appendChild(div);
                    });
                    suggestionBox.style.display = 'block';
                    suggestionVisible = true;
                }

                // Khi focus vào textarea định nghĩa
                defTextarea.addEventListener('focus', function() {
                    if (!isTermCorrect()) {
                        suggestionBox.style.display = 'none';
                        suggestionVisible = false;
                        return;
                    }
                    const word = termInput.value.trim();
                    if (!word) return;
                    // Lấy từ cache nếu có
                    const cache = wordApiCache[word.toLowerCase()];
                    if (cache && cache.meanings) {
                        let defs = [];
                        cache.meanings.forEach(m => {
                            if (m.definitions && m.definitions.length > 0) {
                                m.definitions.forEach(d => {
                                    defs.push({
                                        en: d.en,
                                        part_of_speech: m.part_of_speech || ''
                                    });
                                });
                            }
                        });
                        showSuggestions(defs);
                    } else {
                        // Nếu chưa có cache, fetch và cache lại
                        fetchWordDetailsAndCache(word, function(data) {
                            let defs = [];
                            if (data && data.meanings) {
                                data.meanings.forEach(m => {
                                    if (m.definitions && m.definitions.length > 0) {
                                        m.definitions.forEach(d => {
                                            defs.push({
                                                en: d.en,
                                                part_of_speech: m.part_of_speech || ''
                                            });
                                        });
                                    }
                                });
                            }
                            showSuggestions(defs);
                        });
                    }
                });
                // Ẩn suggestion khi blur textarea (delay để bắt sự kiện click chọn)
                defTextarea.addEventListener('blur', function() {
                    setTimeout(() => {
                        suggestionBox.style.display = 'none';
                        suggestionVisible = false;
                    }, 200);
                });
            }

            function attachSpeakIconLogic(section) {
                const termInput = section.querySelector('.term-input');
                const defTextarea = section.querySelector('textarea');
                const speakIcon = section.querySelector('.speak-icon');
                if (!speakIcon) return;
                // Hiện/ẩn icon loa
                function updateSpeakIcon() {
                    const word = termInput.value.trim();
                    const definition = defTextarea.value.trim();
                    if (word && definition && termInput.classList.contains('correct-spelling')) {
                        speakIcon.style.display = 'inline-block';
                    } else {
                        speakIcon.style.display = 'none';
                    }
                }
                termInput.addEventListener('input', updateSpeakIcon);
                defTextarea.addEventListener('input', updateSpeakIcon);
                termInput.addEventListener('blur', updateSpeakIcon);
                termInput.addEventListener('change', updateSpeakIcon);
                defTextarea.addEventListener('blur', updateSpeakIcon);
                // Xử lý khi bấm icon loa
                speakIcon.addEventListener('click', function() {
                    const word = termInput.value.trim();
                    if (!word) return;
                    const cache = wordApiCache[word.toLowerCase()];
                    let audioUrl = '';
                    let partOfSpeech = '';
                    let phonetic = '';
                    if (cache) {
                        // Lấy audio đầu tiên có giá trị
                        if (cache.phonetics && cache.phonetics.length > 0) {
                            for (let ph of cache.phonetics) {
                                if (ph.audio) { audioUrl = ph.audio; break; }
                            }
                            for (let ph of cache.phonetics) {
                                if (ph.text) { phonetic = ph.text; break; }
                            }
                        }
                        if (cache.meanings && cache.meanings.length > 0) {
                            partOfSpeech = cache.meanings[0].part_of_speech || '';
                        }
                    }
                    if (audioUrl) {
                        const audio = new Audio(audioUrl);
                        audio.play();
                    } else {
                        // Đọc bằng Web Speech API
                        let text = word;
                        if (partOfSpeech) text += ', ' + partOfSpeech;
                        if (phonetic) text += ', ' + phonetic;
                        if ('speechSynthesis' in window) {
                            const utter = new SpeechSynthesisUtterance(text);
                            utter.lang = 'en-US';
                            window.speechSynthesis.speak(utter);
                        } else {
                            alert('Trình duyệt không hỗ trợ đọc từ!');
                        }
                    }
                });
                // Lần đầu kiểm tra
                updateSpeakIcon();
            }

            function attachAutoInfoLogic(section) {
                const termInput = section.querySelector('.term-input');
                const defTextarea = section.querySelector('textarea');
                const autoInfo = section.querySelector('.auto-info');
                const autoPos = section.querySelector('.auto-pos');
                const autoAudio = section.querySelector('.auto-audio');
                function updateAutoInfo() {
                    const word = termInput.value.trim();
                    const definition = defTextarea.value.trim();
                    if (word && definition && termInput.classList.contains('correct-spelling')) {
                        const cache = wordApiCache[word.toLowerCase()];
                        let partOfSpeech = '';
                        let audioUrl = '';
                        let phonetic = '';
                        if (cache) {
                            if (cache.meanings && cache.meanings.length > 0) {
                                partOfSpeech = cache.meanings[0].part_of_speech || '';
                            }
                            if (cache.phonetics && cache.phonetics.length > 0) {
                                for (let ph of cache.phonetics) {
                                    if (ph.audio) { audioUrl = ph.audio; break; }
                                }
                                for (let ph of cache.phonetics) {
                                    if (ph.text) { phonetic = ph.text; break; }
                                }
                            }
                        }
                        autoPos.textContent = partOfSpeech ? `Loại từ: ${partOfSpeech}` : '';
                        if (audioUrl) {
                            autoAudio.innerHTML = `<svg width='22' height='22' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polygon points='11 5 6 9 2 9 2 15 6 15 11 19 11 5'></polygon><path d='M19.07 4.93a10 10 0 0 1 0 14.14'></path><path d='M15.54 8.46a5 5 0 0 1 0 7.07'></path></svg>`;
                            autoAudio.title = 'Nghe phát âm';
                            autoAudio.onclick = function() {
                                const audio = new Audio(audioUrl);
                                audio.play();
                            };
                        } else if (word) {
                            autoAudio.innerHTML = `<svg width='22' height='22' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polygon points='11 5 6 9 2 9 2 15 6 15 11 19 11 5'></polygon><path d='M19.07 4.93a10 10 0 0 1 0 14.14'></path><path d='M15.54 8.46a5 5 0 0 1 0 7.07'></path></svg>`;
                            autoAudio.title = 'Đọc từ bằng trình duyệt';
                            autoAudio.onclick = function() {
                                let text = word;
                                if (partOfSpeech) text += ', ' + partOfSpeech;
                                if (phonetic) text += ', ' + phonetic;
                                if ('speechSynthesis' in window) {
                                    const utter = new SpeechSynthesisUtterance(text);
                                    utter.lang = 'en-US';
                                    window.speechSynthesis.speak(utter);
                                } else {
                                    alert('Trình duyệt không hỗ trợ đọc từ!');
                                }
                            };
                        } else {
                            autoAudio.innerHTML = '';
                            autoAudio.onclick = null;
                        }
                        autoInfo.style.display = (partOfSpeech || audioUrl) ? 'block' : 'none';
                    } else {
                        autoInfo.style.display = 'none';
                    }
                }
                termInput.addEventListener('input', updateAutoInfo);
                defTextarea.addEventListener('input', updateAutoInfo);
                termInput.addEventListener('blur', updateAutoInfo);
                termInput.addEventListener('change', updateAutoInfo);
                defTextarea.addEventListener('blur', updateAutoInfo);
                updateAutoInfo();
            }

            // Khi load trang, gắn logic cho tất cả thẻ
            setTimeout(() => {
                document.querySelectorAll('.flashcard-section').forEach(attachDefinitionSuggestionLogic);
                document.querySelectorAll('.flashcard-section').forEach(attachSpeakIconLogic);
                document.querySelectorAll('.flashcard-section').forEach(attachAutoInfoLogic);
            }, 0);
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
